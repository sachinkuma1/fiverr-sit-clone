<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fiverr</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- header section -->
  <header class="header">
    <div class="logo">
      <img src="./images/logp.svg" class="logo-img" alt="fiverr logo">

    </div>
    <div class="main-nav">
      <ul class="main-nav-list">
        <li href="#" class="main-nav-link">Fiverr Business</li>
        <li href="#" class="main-nav-link">Explore</li>
        <li href="#" class="main-nav-link">English</li>
        <li href="#" class="main-nav-link">INR</li>
        <li href="#" class="main-nav-link">Become a seller</li>
        <li href="#" class="main-nav-link">Sign in</li>
        <li href="#" class="main-nav-link   join-btn">join</li>
      </ul>
    </div>
  </header>

  <!-- hero section -->

  <section class="hero-section    grid-2-cols  ">
    <div class="form-section">
      <div class="wrapper-3">
        <div>
          <p class="hero-para">Find the perfect <span class="freelance">freelance</span> services for your business</p>
        </div>
        <div class="placeholder">


          <div>
            <input id="full-name" type="text" placeholder="Try building mobile app">
          </div>

          <div>
            <button>Search</button>
          </div>


        </div>

        <div>
          <ul class="popular">
            <li class="   popular-list-1">popular:</li>
            <li class="popular-list">Website design</li>
            <li class="popular-list">Word press</li>
            <li class="popular-list">Logo Design</li>
            <li class="popular-list">Ai Service</li>
          </ul>
        </div>
      </div>




    </div>
    <div class="kute-ka-photo">
      <img src="./images/hero section image.webp " class="kutte-ka-photo" alt="">
    </div>


  </section>

  <div class="trusted-section">
    <div class="trusted-section-1">
      <img src="./images/facebook2x.188a797.png" class="trusted-section-img" alt="facebook-image">
      <img src="./images/google2x.06d74c8.png" class="trusted-section-img" alt="facebook-image">
      <img src="./images/netflix2x.887e47e.png" class="trusted-section-img" alt="facebook-image">
      <img src="./images/pandg2x.6dc32e4.png" class="trusted-section-img" alt="facebook-image">
      <img src="./images/paypal2x.22728be.png" class="trusted-section-img" alt="facebook-image">
    </div>
  </div>

  <!-- popular services -->
  <section>
    <div class="container">
      <h2 class="heading-services">Popular professional services</h2>

      <div class="grid-4-cols">
        <div class="photo-box">
          <img src="./images/hero section image.webp" class="services-img" alt="">
        </div>
        <div class="photo-box">
          <img src="./images/services.webp" class="services-img" alt="">
        </div>
        <div class="photo-box">
          <img src="./images/services1.webp" class="services-img" alt="">
        </div>
        <div class="photo-box">
          <img src="./images/illustration-2x.webp" class="services-img" alt="">
        </div>
        <button class="btn    btn-left">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="btn-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>

        </button>

        <button class="btn  btn-right">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="btn-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>

        </button>


      </div>




    </div>
  </section>
</body>

</html>
